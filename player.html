<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="MP_content">
        <div class="list">
            <div class="searchBox">
                <div class="filter">
                    <button class="FilterBtn"><img src="icons/filter.svg" alt="" class="FilterIC"></button>
                </div>
                <div class="search">
                    <input type="text" placeholder="Search" class="searchInput">
                </div>
                <div class="searchIcon">
                    <img src="icons/search-icon.svg" alt="">
                </div>
            </div>
            <div class="musicList">
                <div class="Musicitem">
                    <hr>
                    <h4>eminem - Mockingbird</h4>
                </div>
                <div class="Musicitem">
                    <hr>
                    <h4>viguen - chera nemiragsi</h4>
                </div>
                <div class="Musicitem">
                    <hr>
                    <h4>eminem - without me</h4>
                </div>
                <div class="Musicitem">
                    <hr>
                    <h4>Hassan SHamaizade - berke</h4>
                </div>
            </div>
            <div class="menu">
                <div class="menuIcon"> <img src="icons/menu.svg" alt=""></div>
            </div>
        </div>
        <div class="player">
            <div class="cover">
                <img src="icons/music-icon.svg" alt="" class="music-icon">
            </div>
            <div class="information">
                <div class="MusicName">
                    <h3 class="InformText">eminem - Mockingbird</h3>
                </div>
                <div class="Artist">
                    <h3 class="InformText">Artist Name</h3>
                </div>
            </div>
            <div class="Cpanel">
                <div class="options">
                    <div class="OPT-icons">
                        <img src="icons/like-off.svg" alt="">
                    </div>
                    <div class="OPT-icons">
                        <img src="icons/download.svg" alt="">
                    </div>
                    <div class="OPT-icons">
                        <img src="icons/options.svg" alt="">
                    </div>
                </div>
                <div class="musicBar">
                    <span id="current-time">00:00</span>
                    <label for="music-progress">Progress:</label>
                    <input type="range" id="music-progress" min="0" max="100" value="0">
                    <span id="total-time">03:30</span>
                </div>
                <div class="Control">
                    <div class="Cicon">
                        <img src="icons/prev.svg" alt="" class="prevIC">
                    </div>
                    <div class="Cicon">
                        <img src="icons/play.svg" alt="" class="pas-stop">
                    </div>
                    <div class="Cicon">
                        <img src="icons/next.svg" alt="" class="nextIC">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
