<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="MP_content">
        <div class="list">
            <div class="searchBox">
                <div class="filter">
                    <button class="FilterBtn"><img src="icons/filter.svg" alt="" class="FilterIC"></button>
                </div>
                <div class="search">
                    <input type="text" placeholder="Search" class="searchInput">
                </div>
                <div class="searchIcon">
                    <img src="icons/search-icon.svg" alt="">
                </div>
            </div>
            
            <div class="musicList" id="musicList">
                
            </div>
            <div class="menu">
                <div class="menuIcon"> <img src="icons/menu.svg" alt=""></div>
            </div>
            <audio id="audio" controls style="display: none;"></audio>
        </div>
        <div class="player" id="player">
            <div class="cover">
                <img src="icons/music-icon.svg" alt="" class="music-icon">
            </div>
            <div class="information">
                <div class="MusicName">
                    <h3 class="InformText" id="title">eminem - Mockingbird</h3>
                </div>
                <div class="Artist">
                    <h3 class="InformText">Artist Name</h3>
                </div>
            </div>
            <div class="Cpanel">
                <div class="options">
                    <div class="OPT-icons">
                        <img src="icons/like-off.svg" alt="">
                    </div>
                    <div class="OPT-icons">
                        <img src="icons/download.svg" alt="">
                    </div>
                    <div class="OPT-icons">
                        <img src="icons/options.svg" alt="">
                    </div>
                </div>
                <div class="musicBar">
                    <span id="current-time" class="text">00:00</span>
                    <input type="range" id="music-progress" min="0" max="100" value="0">
                    <span id="total-time" class="text">03:30</span>
                </div>
                <div class="Control">
                    <div class="Cicon">
                        <button id="prev"><img src="icons/prev.svg" alt="" class="prevIC"></button>
                    </div>
                    <div class="Cicon">
                        <button id="play" onclick="togglePlay()" ><img src="icons/play.svg" alt="" class="pas-stop" id="play-icon"></button>
                    </div>
                    <div class="Cicon">
                        <button id="next" ><img src="icons/next.svg" alt="" class="nextIC"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="scripts/App.js"></script>
</html>
