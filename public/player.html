<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mp Player</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>

  <body>
    <div class="MP_content">
      <!-- list side -->
      <div class="list">
        <!-- search box -->
        <div class="searchBox">
          <div class="filter">
            <button class="FilterBtn">
              <img src="icons/filter.svg" alt="" class="FilterIC" />
            </button>
          </div>
          <div class="search">
            <input type="text" placeholder="Search" class="searchInput" />
          </div>
          <div class="searchIcon">
            <img src="icons/search-icon.svg" alt="" />
          </div>
        </div>
        <!-- music list -->
        <div class="musicList" id="musicList"></div>

        <!-- menu -->
        <button id="openMenu" class="btnMenu">
          <img src="icons/menu.svg" alt="" class="menuIcon" />
        </button>
        <div class="main" id="main">
          <div class="menu" id="menu">
            <div class="logo">
              <h2>MP name</h2>
            </div>
            <div class="menuItems">
              <div class="MenuOptions">
                <a href="login.html" class="links">
                  <h3>Account</h3>
                  <img src="icons/account.svg" alt="" />
                </a>
              </div>
              <hr />
              <div class="MenuOptions">
                <a href="#" class="links">
                  <h3>Upload</h3>
                  <img src="icons/upload.svg" alt="" />
                </a>
              </div>
              <hr />
              <div class="MenuOptions">
                <a href="#" class="links">
                  <h3>Theme</h3>
                  <img src="icons/theme.svg" alt="" />
                </a>
              </div>
            </div>
            <div>
              <button id="scanButton" class="btnMenu">
                <img src="icons/scan.svg" alt="" class="closebtn" />
              </button>
            </div>
            <div>
              <button id="closeMenu" class="btnMenu">
                <img src="icons/close.svg" alt="" class="closebtn" />
              </button>
            </div>
          </div>
          <div class="shadow" id="shadow"></div>
        </div>
        <audio id="audio" controls style="display: none"></audio>
      </div>
      <!-- player side -->
      <div class="player" id="player">
        <div class="cover" id="CoverHolder">
          <img
            src="icons/music-icon.svg"
            alt=""
            class="music-icon"
            id="music-cover"
          />
        </div>
        <!-- information music -->
        <div class="information">
          <div class="MusicName">
            <h3 class="InformText" id="title">music name</h3>
          </div>
          <div class="Artist">
            <h3 class="InformText" id="Artist">Artist Name</h3>
          </div>
        </div>
        <!-- panels -->
        <div class="Cpanel">
          <div class="options">
            <div class="OPT-icons">
              <img src="icons/like-off.svg" alt="" class="OptIcons" />
            </div>
            <div class="OPT-icons">
              <img src="icons/download.svg" alt="" class="OptIcons" />
            </div>
            <div class="OPT-icons">
              <img src="icons/options.svg" alt="" class="OptIcons" />
            </div>
          </div>
          <!-- music bar -->
          <div class="musicBar">
            <span id="current-time" class="text">00:00</span>
            <input
              type="range"
              id="music-progress"
              min="0"
              max="100"
              value="0"
            />
            <span id="total-time" class="text">00:00</span>
          </div>
          <!-- control -->
          <div class="Control">
            <div class="Cicon">
              <button id="prev">
                <img src="icons/prev.svg" alt="" class="prevIC" />
              </button>
            </div>
            <div class="Cicon">
              <button id="play">
                <img
                  src="icons/play.svg"
                  alt=""
                  class="pas-stop"
                  id="play-icon"
                />
              </button>
            </div>
            <div class="Cicon">
              <button id="next">
                <img src="icons/next.svg" alt="" class="nextIC" />
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
  <script defer src="scripts/script.js"></script>
</html>
